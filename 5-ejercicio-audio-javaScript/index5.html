<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input id="igresaSegundos" type="number">
    <button onclick="alarma()">Alarma</button>
    <h1 id="texto">HOLA</h1>

    <audio controls>
        <source src="audios/alarma.mp3" type="audio/mpeg">
        Error en la ejecucion del audio
    </audio>

    <script>
        let tiempo = document.getElementById("igresaSegundos");
        let elementoTexto = document.getElementById("texto");
        let elementoAudio = document.getElementById("audioDeAlarma");

        function alarma() {
            setTimeout(finDeTiempo, 1000 * tiempo);
        }

        function finDeTiempo() {
            elementoTexto.textContent = `ADIOS`;
            elementoTexto.style.color = `green`;
            elementoAudio.play();
        }
    </script>
</body>

</html>
